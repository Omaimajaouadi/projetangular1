<div id="main-content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a> Create New Project</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>
            <li class="breadcrumb-item">Products</li>
            <li class="breadcrumb-item active">Add Product</li>
          </ul>
        </div>

      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card">

            <div class="body">


        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="nom" placeholder="Project Name *">
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="form-group">
            <select class="form-control  show-tick" formControlName="category">
              <option value="{{c.id}}" *ngFor="let c of categories">{{c.nomcateg}}</option>

            </select>
          </div>
        </div>
<!--        </div>-->
<!--        <div class="col-md-3 col-sm-12">-->
<!--          <div class="form-group">-->
<!--            <select class="form-control show-tick" formControlName="marque">-->
<!--              <option value="{{m.id}}" *ngFor="let m of marques">{{m.nommarque}}</option>-->

<!--            </select>-->
<!--          </div>-->
<!--        </div>-->
        <div class="col-md-3 col-sm-12">
          <div class="form-group">
            <select class="form-control show-tick" formControlName="taille">
              <option>S</option>
              <option>XS</option>
              <option>XXS</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="form-group">
            <input type="number"  data-date-autoclose="true" class="form-control"  formControlName="prix" placeholder="Price *">
          </div>

        </div>
              <div class="col-12">
                <div class="form-group">
                  <label  class="control-label sr-only">Photo</label>
                  <input type="file"  formControlName="photo" class="form-control" (change)="selectfile($event)"/>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary">Create</button>
<!--                  <button type="submit" class="btn btn-outline-secondary">Cancel</button>-->
                </div>
              </div>

      </div>

          </div>
        </div>
      </div>

      <div class="row clearfix">

    </div>
      </form>
  </div>
</div>
</div>
